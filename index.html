<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TANTRUM (ep.1) at Chunhee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #050509;
      --accent: #ff2e9f;
      --text-main: #f5f5f5;
      --text-muted: #b3b3c2;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, sans-serif;
      color: var(--text-main);
      padding: 32px 16px;
      display: flex;
      justify-content: center;
    }

    .frame {
      width: 100%;
      max-width: 1400px;
      background: #0c0c17;
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 32px;
      box-shadow: 0 40px 120px rgba(0,0,0,0.9);
      display: flex;
      flex-direction: row;
      gap: 32px;
    }

    /* LEFT POSTER */
    .poster-shell {
      flex: 0 0 45%;
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: #000;
      display: flex;
    }

    .poster-shell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* RIGHT GRID OF ARTISTS */
    .artist-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .section-title {
      font-size: 32px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      margin: 0;
    }

    .artist-gallery {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .artist-card {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.18);
      background: #0c0c17;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .artist-card:hover .artist-photo img {
      opacity: 0.45;
      transform: scale(1.02);
    }

    .artist-card:hover .banner-overlay img {
      transform: scale(1.12);
      filter: drop-shadow(0 0 12px rgba(0,0,0,0.9));
    }

    .artist-photo img {
      width: 100%;
      display: block;
      object-fit: cover;
      transition: 0.25s ease;
    }

    .banner-overlay {
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 55%;
      pointer-events: none;
    }

    .banner-overlay img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: 0.25s ease;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .frame {
        flex-direction: column;
      }

      .poster-shell {
        width: 100%;
        height: auto;
      }

      .artist-gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

  </style>
</head>

<body>
  <div class="frame">

    <!-- LEFT: POSTER -->
    <div class="poster-shell">
      <img src="party_poster.png" alt="TANTRUM Poster">
    </div>

    <!-- RIGHT: ARTIST CARDS -->
    <div class="artist-panel">
      <h1 class="section-title">Lineup</h1>

      <div class="artist-gallery">

        <div class="artist-card">
          <div class="artist-photo"><img src="1.png" alt=""></div>
          <div class="banner-overlay"><img src="1_MARIELLDE.png"></div>
        </div>

        <div class="artist-card">
          <div class="artist-photo"><img src="2.png" alt=""></div>
          <div class="banner-overlay"><img src="2_CHEETARA.png"></div>
        </div>

        <div class="artist-card">
          <div class="artist-photo"><img src="3.png" alt=""></div>
          <div class="banner-overlay"><img src="3_MINJUNG.png"></div>
        </div>

        <div class="artist-card">
          <div class="artist-photo"><img src="4.png" alt=""></div>
          <div class="banner-overlay"><img src="4_MAZE.png"></div>
        </div>

        <div class="artist-card">
          <div class="artist-photo"><img src="5.png" alt=""></div>
          <div class="banner-overlay"><img src="5_AUGUST.png"></div>
        </div>

        <div class="artist-card">
          <div class="artist-photo"><img src="6.png" alt=""></div>
          <div class="banner-overlay"><img src="6_DAYOUNG.png"></div>
        </div>

        <div class="artist-card">
          <div class="artist-photo"><img src="7.png" alt=""></div>
          <div class="banner-overlay"><img src="7_NOA.png"></div>
        </div>

        <div class="artist-card">
          <div class="artist-photo"><img src="8.png" alt=""></div>
          <div class="banner-overlay"><img src="8_FAACIA.png"></div>
        </div>

        <div class="artist-card">
          <div class="artist-photo"><img src="9.png" alt=""></div>
          <div class="banner-overlay"><img src="9_KOIKOI.png"></div>
        </div>

        <div class="artist-card">
          <div class="artist-photo"><img src="10.png" alt=""></div>
          <div class="banner-overlay"><img src="10_UMI HOSHI.png"></div>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
