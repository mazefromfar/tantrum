    :root {
      --bg: #050509;
      --accent: #ff2e9f;
      --text-main: #f5f5f5;
      --text-muted: #b3b3c2;
    }

    /* MOBILE-FIRST BASE STYLES */

    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, sans-serif;
      color: var(--text-main);
      padding: 16px;
      display: flex;
      justify-content: center;
    }

    .frame {
      width: 100%;
      max-width: 1400px;
      background: #0c0c17;
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 20px;
      box-shadow: 0 40px 120px rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
    }

    /* POSTER */
    .poster-shell {
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: #000;
      display: block;
      position: relative;
      top: auto;
      height: auto;
    }

    .poster-shell img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* TIMETABLE FRAME */

    .schedule-card {
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.03);
      padding: 16px 18px;
      font-size: 13px;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .schedule-title {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .schedule-grid {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .schedule-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      padding: 4px 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .schedule-row:last-child {
      border-bottom: none;
    }

    .slot-time {
      font-variant-numeric: tabular-nums;
      font-size: 13px;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .slot-name {
      font-size: 13px;
      text-align: right;
      flex: 1;
    }

    /* LINKS FRAME (Resident Advisor | Instagram | Tickets) */

    .links-card {
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.03);
      padding: 14px 18px;
      font-size: 13px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .link-item {
      color: var(--text-main);
      text-decoration: none;
      font-size: 13px;
      transition: 0.2s ease;
    }

    .link-item:hover {
      color: var(--accent);
    }

    .link-separator {
      color: var(--text-muted);
      font-size: 13px;
    }

    /* ARTIST GRID */

    .artist-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .artist-gallery {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .artist-card {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.18);
      background: #0c0c17;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .artist-card:hover .artist-photo img {
      opacity: 0.45;
      transform: scale(1.02);
    }

    .artist-card:hover .banner-overlay img {
      transform: scale(1.12);
      filter: drop-shadow(0 0 12px rgba(0,0,0,0.9));
    }

    .artist-photo img {
      width: 100%;
      display: block;
      object-fit: cover;
      transition: 0.25s ease;
    }

    .banner-overlay {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 50%;
      pointer-events: none;
    }

    .banner-overlay img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: 0.25s ease;
    }

    /* MODAL */

    .artist-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 16px;
    }

    .artist-modal.open {
      display: flex;
    }

    .artist-modal-backdrop {
      position: absolute;
      inset: 0;
    }

    .artist-modal-content {
      position: relative;
      background: #050509;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 20px 20px 18px;
      max-width: 760px;
      width: 100%;
      z-index: 1;

    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 14px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 20px;
      cursor: pointer;
    }

    .modal-name {
      margin: 0 0 6px;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .modal-instagram {
      display: inline-block;

      color: var(--accent);
      text-decoration: none;
      margin-bottom: 12px;
    }

    .modal-instagram:hover {
      text-decoration: underline;
    }

    .modal-embed {
      width: 100%;
      max-height: 70vh;
      overflow: auto;
      border-radius: 12px;
    }

    .artist-modal-content iframe {
      width: 100%;
      max-width: 100%;
      border: none;
      display: block;
      margin: 0 auto;
    }

    .artist-modal-content blockquote.instagram-media {
      max-width: 100% !important;
      margin-left: auto !important;

    }

    /* DESKTOP LAYOUT */

        object-fit: contain;
      }

    }

  <!-- SIMPLE JS TO HANDLE MODAL LOGIC -->
  <script>
    (function () {
      const modal = document.getElementById('artistModal');
      const modalName = modal.querySelector('.modal-name');
      const modalInsta = modal.querySelector('.modal-instagram');
      const modalEmbed = modal.querySelector('.modal-embed');
      const closeBtn = modal.querySelector('.modal-close');
      const backdrop = modal.querySelector('.artist-modal-backdrop');

      function openModal(card) {
        const name = card.dataset.name || '';
        const instagram = card.dataset.instagram || '#';
        const templateId = card.dataset.template;
        const template = templateId ? document.getElementById(templateId) : null;

        modalName.textContent = name;
        modalInsta.href = instagram;
        modalInsta.textContent = 'Instagram';

        modalEmbed.innerHTML = '';
        if (template) {
          modalEmbed.innerHTML = template.innerHTML;
        }

        modal.classList.add('open');

        // Re-process Instagram embeds if script is loaded
        if (window.instgrm && window.instgrm.Embeds && typeof window.instgrm.Embeds.process === 'function') {
          window.instgrm.Embeds.process();
        }
      }

      function closeModal() {
        modal.classList.remove('open');
        modalEmbed.innerHTML = '';
      }

      document.querySelectorAll('.artist-card').forEach(card => {
        card.addEventListener('click', () => openModal(card));
      });

      closeBtn.addEventListener('click', closeModal);
      backdrop.addEventListener('click', closeModal);

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeModal();
        }
      });
    })();
  </script>
