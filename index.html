<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TANTRUM (ep.1) at Chunhee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #050509;
      --accent: #ff2e9f;
      --text-main: #f5f5f5;
      --text-muted: #b3b3c2;
    }

    /* MOBILE-FIRST BASE STYLES */

    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, sans-serif;
      color: var(--text-main);
      padding: 16px;
      display: flex;
      justify-content: center;
    }

    .frame {
      width: 100%;
      max-width: 1400px;
      background: #0c0c17;
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 20px;
      box-shadow: 0 40px 120px rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
    }

    /* POSTER */
    .poster-shell {
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: #000;
      display: block;
      position: relative;
      top: auto;
      height: auto;
    }

    .poster-shell img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    /* TIMETABLE FRAME */

    .schedule-card {
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.03);
      padding: 16px 18px;
      font-size: 13px;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .schedule-title {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .schedule-grid {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .schedule-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      padding: 4px 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    .schedule-row:last-child {
      border-bottom: none;
    }

    .slot-time {
      font-variant-numeric: tabular-nums;
      font-size: 13px;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .slot-name {
      font-size: 13px;
      text-align: right;
      flex: 1;
    }

    /* LINKS FRAME (Resident Advisor | Instagram | Tickets) */

    .links-card {
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.03);
      padding: 14px 18px;
      font-size: 13px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .link-item {
      color: var(--text-main);
      text-decoration: none;
      font-size: 13px;
      transition: 0.2s ease;
    }

    .link-item:hover {
      color: var(--accent);
    }

    .link-separator {
      color: var(--text-muted);
      font-size: 13px;
    }

    /* ARTIST GRID */

    .artist-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .artist-gallery {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .artist-card {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.18);
      background: #0c0c17;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .artist-card:hover .artist-photo img {
      opacity: 0.45;
      transform: scale(1.02);
    }

    .artist-card:hover .banner-overlay img {
      transform: scale(1.12);
      filter: drop-shadow(0 0 12px rgba(0,0,0,0.9));
    }

    .artist-photo img {
      width: 100%;
      display: block;
      object-fit: cover;
      transition: 0.25s ease;
    }

    .banner-overlay {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 50%;
      pointer-events: none;
    }

    .banner-overlay img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: 0.25s ease;
    }

    /* DESKTOP LAYOUT */
    @media (min-width: 900px) {

      body {
        padding: 32px;
      }

      .frame {
        flex-direction: row;
        padding: 32px;
        gap: 32px;
        align-items: flex-start;
      }

      .poster-shell {
        flex: 0 0 45%;
        border-radius: 22px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: sticky;
        top: 32px;
        height: calc(100vh - 64px);
      }

      .poster-shell img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .artist-panel {
        flex: 1;
      }

      .banner-overlay {
        bottom: -70px;
        height: 55%;
      }
    }

  </style>
</head>
