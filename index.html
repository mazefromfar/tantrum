<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TANTRUM (ep.1) at Chunhee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #050509;
      --accent: #ff2e9f;
      --text-main: #f5f5f5;
      --text-muted: #b3b3c2;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, sans-serif;
      color: var(--text-main);
      padding: 32px 16px;
      display: flex;
      justify-content: center;
    }

    .frame {
      width: 100%;
      max-width: 1400px;
      background: #0c0c17;
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 32px;
      box-shadow: 0 40px 120px rgba(0,0,0,0.9);
      display: flex;
      flex-direction: row;
      gap: 32px;
      align-items: flex-start;
      box-sizing: border-box;
    }

    /* LEFT POSTER – DESKTOP (unchanged, perfect) */
    .poster-shell {
      flex: 0 0 45%;
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;

      position: sticky;
      top: 32px;
      height: calc(100vh - 64px);
    }

    .poster-shell img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* always show full poster on desktop */
      display: block;
      background: #000;
    }

    /* RIGHT GRID OF ARTISTS */
    .artist-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .artist-gallery {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }

    .artist-card {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.18);
      background: #0c0c17;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .artist-card:hover .artist-photo img {
      opacity: 0.45;
      transform: scale(1.02);
    }

    .artist-card:hover .banner-overlay img {
      transform: scale(1.12);
      filter: drop-shadow(0 0 12px rgba(0,0,0,0.9));
    }

    .artist-photo img {
      width: 100%;
      display: block;
      object-fit: cover;
      transition: 0.25s ease;
    }

    .banner-overlay {
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 55%;
      pointer-events: none;
    }

    .banner-overlay img {
      width: 100%;
      height: auto;
      object-fit: contain;
      transition: 0.25s ease;
    }

    /* RESPONSIVE – MOBILE / TABLET */
    @media (max-width: 900px) {
      body {
        padding: 16px;
      }

      .frame {
        flex-direction: column;
        padding: 20px;
        gap: 20px;
      }

      /* On mobile: poster behaves like a normal card, no sticky, no big borders */
      .poster-shell {
        position: relative;
        top: auto;
        height: auto;
        width: 100%;
        display: block;               /* remove flex centering */
        border-radius: 18px;          /* match artist cards */
        overflow: hidden;
      }

      .poster-shell img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;            /* same feel as other cards */
        background: none;             /* no fake “letterbox” */
      }

      .artist-gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Fine-tune banners on smaller phones so they are not cropped */
    @media (max-width: 600px) {
      .banner-overlay {
        bottom: -30px;
        height: 50%;
      }
    }
  </style>
</head>

<body>
  <div class="frame">

    <!-- POSTER -->

    </div>
